<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match | Tadpole Academy</title>
    <style>
        :root {
            --water: #e0f7fa;
            --deep-water: #006064;
            --lily: #81c784;
            --lotus: #f06292;
            --toby: #29b6f6;
            --card-back: #4dd0e1;
            --card-matched: #c8e6c9;
            --font: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(180deg, #87ceeb 0%, #e0f7fa 100%);
            font-family: var(--font);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--deep-water);
        }

        h1 {
            margin: 10px 0;
            font-size: 1.8em;
            text-shadow: 1px 1px 0 #fff;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            font-size: 1.2em;
            background: rgba(255,255,255,0.8);
            padding: 10px 25px;
            border-radius: 20px;
        }

        .stats span {
            font-weight: bold;
            color: #0277bd;
        }

        /* Game Board */
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 15px auto;
        }

        .card {
            width: 70px;
            height: 70px;
            background: var(--card-back);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: 0 4px 0 #0097a7;
            transition: all 0.2s;
            border: none;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-3px);
            box-shadow: 0 6px 0 #0097a7;
        }

        .card:active:not(.flipped):not(.matched) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #0097a7;
        }

        .card.flipped {
            background: #fff;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: var(--card-matched);
            box-shadow: 0 4px 0 #689f38;
            cursor: default;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-content {
            display: none;
            transform: rotateY(180deg);
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            display: block;
        }

        .card-back {
            display: block;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        /* Controls */
        .controls {
            margin: 15px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: var(--font);
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.15);
        }

        button:active { transform: translateY(4px); box-shadow: none; }

        #btn-new { background: #b3e5fc; color: #0277bd; }
        #btn-easy { background: #c8e6c9; color: #2e7d32; }
        #btn-hard { background: #ffccbc; color: #d84315; }

        /* Win Message */
        #win-message {
            display: none;
            text-align: center;
            margin: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #win-message h2 {
            margin: 0 0 10px;
            color: #2e7d32;
        }

        .difficulty {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .difficulty button {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .difficulty button.active {
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            transform: translateY(2px);
        }

        @media (max-width: 400px) {
            .card { width: 60px; height: 60px; font-size: 30px; }
            #game-board { gap: 8px; }
        }
    </style>
</head>
<body>

    <h1>üê∏ Memory Match</h1>

    <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Pairs: <span id="pairs">0</span>/8</div>
    </div>

    <div class="difficulty">
        <button id="btn-easy" class="active" onclick="setDifficulty('easy')">Easy (4x3)</button>
        <button id="btn-hard" onclick="setDifficulty('hard')">Hard (6x4)</button>
    </div>

    <div id="game-board"></div>

    <div id="win-message">
        <h2>üéâ You Won!</h2>
        <p>You found all the pairs in <span id="final-moves">0</span> moves!</p>
        <p>The pond is proud of you. üê∏‚ú®</p>
    </div>

    <div class="controls">
        <button id="btn-new" onclick="initGame()">üîÑ New Game</button>
    </div>

    <script>
        // Tobyworld symbols
        const symbols = ['üê∏', 'üå∏', 'ü™∑', 'üåä', 'üî•', 'üåô', '‚≠ê', 'üíé', 'üå±', 'üîÆ', 'ü™û', 'ü¶ã'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        let difficulty = 'easy';

        const gameBoard = document.getElementById('game-board');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const winMessage = document.getElementById('win-message');
        const finalMoves = document.getElementById('final-moves');

        function setDifficulty(level) {
            difficulty = level;
            document.getElementById('btn-easy').classList.toggle('active', level === 'easy');
            document.getElementById('btn-hard').classList.toggle('active', level === 'hard');
            initGame();
        }

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function initGame() {
            gameBoard.innerHTML = '';
            winMessage.style.display = 'none';
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            
            movesDisplay.textContent = moves;
            pairsDisplay.textContent = matchedPairs;

            // Select symbols based on difficulty
            const numPairs = difficulty === 'easy' ? 6 : 8;
            const selectedSymbols = shuffle(symbols.slice(0, numPairs));
            cards = shuffle([...selectedSymbols, ...selectedSymbols]);

            // Set grid columns
            gameBoard.style.gridTemplateColumns = difficulty === 'easy' 
                ? 'repeat(4, 1fr)' 
                : 'repeat(4, 1fr)';

            // Create cards
            cards.forEach((symbol, index) => {
                const card = document.createElement('button');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.innerHTML = `
                    <span class="card-back">üê∏</span>
                    <span class="card-content">${symbol}</span>
                `;
                card.onclick = () => flipCard(card);
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.symbol === card2.dataset.symbol;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                pairsDisplay.textContent = matchedPairs;
                flippedCards = [];

                // Check win
                const numPairs = difficulty === 'easy' ? 6 : 8;
                if (matchedPairs === numPairs) {
                    setTimeout(showWin, 500);
                }
            } else {
                canFlip = false;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function showWin() {
            finalMoves.textContent = moves;
            winMessage.style.display = 'block';
            
            // Celebration
            const celebration = document.createElement('div');
            celebration.innerHTML = 'üéâüê∏‚ú®üå∏üéâ';
            celebration.style.fontSize = '40px';
            celebration.style.textAlign = 'center';
            celebration.style.margin = '10px 0';
            winMessage.insertBefore(celebration, winMessage.children[1]);
        }

        // Start game on load
        initGame();
    </script>

</body>
</html>
